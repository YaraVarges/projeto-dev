<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Make BB - Cosméticos</title>
    
    <!--CSS-->
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>
<body>
    <header class="cabecalho">
        
        <div class="logo">
            <h1>My Make BB</h1>
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Compre Aqui</a>
                </li>
                <li>
                    <a href="" target="_blank">Nosso Catálogo</a>
                </li>
            </ul>
        </nav>
    </header>



    <main class="home" id="home">
        <img class="imagem-fundo" src="src/images/bg-main.png" alt="Mulher passando um produto no rosto e outra com o ombro com um creme por cima.">

        <div class="informacoes">
            <h2>Em <br>breve</h2>
            <p>Estamos lançando nossa nova linha de cuidados <br>com a pele: Ozonyhan</p>
            <a class="btn-comprar" href="#comprar">Pré-Venda</a>
        </div>
    </main>



    <section class="comprar" id="comprar">
        <h2 class="titulo">Compre Já</h2>
        <div>
            <img src="src/images/Produto.png" alt="">
        </div>

        <div>
            <ul class="caracteristicas">
                <li>Extratos botânicos</li>
                <li>Pura água termal</li>
                <li>Enriquecido com vitaminas</li>
            </ul>
        </div>
        
        <div>
            <button class="btn-pele">
                Selecione seu tipo de pele
                <ul class="tipos">
                    <li>Pele Seca</li>
                    <li>Pele Oleosa</li>
                    <li>Pele Mista</li>
                    <li>Pele Clara</li>
                </ul>
            </button>
        </div>
        
    </section>



    <footer class="footer">
        <div class="logo">
            
            <h1>My Make BB</h1>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="src/js/index.js"></script>
</body>
</html>
